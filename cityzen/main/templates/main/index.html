{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CityZen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cityzen">
    <meta name="author" content="citydevs">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="{% static "less/style.less" %}">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!--<link rel="shortcut icon" href="../assets/ico/favicon.ico">-->
    <!--<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">-->
    <!--<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">-->
    <!--<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">-->
    <!--<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">-->
</head>

<body>

<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner content">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">CityZen</a>

            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    {% if user.is_authenticated %}
                        Logged in as
                        <strong><a href="#" class="navbar-link">{{ user }}</a></strong>
                    {% endif %}
                </p>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</header>

<div id="main-content" class="container-fluid">
    <div class="row-fluid">
        <div class="span9">
            <div id="map"></div>
        </div>
        <div id="tickets" class="span3 sidebar"></div>
    </div>
</div>

<script type="text/template" id="ticket-item">
    <div class="row-fluid" data-pk="<%= pk %>" data-status="<%= status %>">
        <div class="span2">
            <% if (status === 0) { %>
                <button class="btn btn-info"></button>
            <% } else { %>
                <button class="btn btn-warning"></button>
            <% } %>
        </div>
        <div class="span10">
            <h4>
               <%= address %>
            </h4>
        </div>
    </div>
    <div class="row-fluid">
        <blockquote class="span12">
            <%= description %>
        </blockquote>
    </div>
</script>

<script src="{% static "js/less.js" %}"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="{% static "js/underscore-min.js" %}"></script>
<script src="{% static "js/backbone-min.js" %}"></script>
<script>
    $('body, #main-content, #main-content .row-fuild, #main-content .span9, .sidebar').height($(window).height() - $('header').height())
</script>

<script src="http://js.pusher.com/1.12/pusher.min.js" type="text/javascript"></script>
<script type="text/javascript">
    // Enable pusher logging - don't include this in production
    {#  Pusher.log = function(message) {#}
    {#    if (window.console && window.console.log) window.console.log(message);#}
    {#  };#}

{#    WEB_SOCKET_DEBUG = true;#}

    var pusher = new Pusher('{{ pusher_key }}');
    var channel = pusher.subscribe('cityzen');

    channel.bind('message', function (data) {
        var data = JSON.parse(data);
        window.tickets.add(
            new window.Ticket({
                'pk': data.pk,
                'description': data.description,
                'address': data.address,
                'category': data.category,
                'status': data.status,
                'photo': data.photo
            })
        );
    });

    window.test_data = function (location, category) {
        var obj = {
            description: "descrizione",
        country: "italy",
        address: location,
        city: location,
        category: category,
        image: ""
        };
        $.post("/api/", {"data":JSON.stringify(obj)})
    }
</script>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="{% static "js/cityzen.js" %}"></script>
</body>
</html>
